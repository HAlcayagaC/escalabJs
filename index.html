<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Tiendita Escalab</title>
</head>

<body>
    <!-- header -->
    <header class="header">
        <a href="#">
            <h1 class="header__title">La Tiendita de Escalab</h1>
        </a>
        <nav class="header__nav">
            <a class="nav__items" href="#">Inicio</a>
        </nav>
    </header>

    <!-- Carrito -->
    <div class="container-fluid tienda">
        <div class="row vitrinaProductos row-cols-3">

        </div>

        <div class="carritoUser">

            <p class="lead">Hola, <span id="span__user"></span></p>
            <button class="btn btn-danger btnCerrar">Cerrar Sesión</button>
            <hr>
            <h2>Listado de Compra</h2>
            <table class="table tablaCarroCompra">
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">-</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="valTotales">
                <table class="table tablaTotales">
                    <thead>
                        <tr>
                            <th scope="col">Subtotal</th>
                            <th scope="col">Despacho</th>
                            <th scope="col">Impuesto Despacho</th>
                            <th scope="col">IVA</th>
                            <th scope="col">TOTAL</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="btnCTA">
                <button class="btn btn-success btnPagar" disabled>Pagar</button>
                <button class="btn btn-warning vaciar">Vaciar</button>
            </div>
            <hr>
            <div class="users">
                <h2>Iniciar Sesión</h2>
                <form action="#">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Usuario</span>
                        <input type="text" class="form-control" id="input__user" placeholder="Ingrese su usuario" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Contraseña</span>
                        <input type="password" class="form-control" id="input__pass" placeholder="Ingrese su contraseña" required>
                    </div>
                    <button class="btn btn-success ctaValidar">Ingresar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <h3>Proyecto de JS | 2021 | Hernán Alcayaga</h3>
    </footer>

    <!-- JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>

</html>
